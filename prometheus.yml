global:
  scrape_interval: 1m

rule_files:
  - "./elasticsearch.rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 1m
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter-1:9100']
  
  - job_name: elasticsearch
    static_configs:
      - targets: ['elasticsearch-exporter:9114']

alerting:
  alertmanagers:
    - static_configs:
      - targets: ['localhost:9093']